[program:{{ project_name }}_web]
command=/home/webmaster/apps/{{ project_name }}/env/bin/python pulse.py -b 127.0.0.1:8001 -w 1
numprocs=1
directory=/home/webmaster/apps/{{ project_name }}
autostart=true
autorestart=true
startretries=3
user=webmaster

